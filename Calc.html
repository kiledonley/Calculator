<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>

<div id = "calc" class = "blue"> 

    <div id = "topcontainer">
        
        <p id = "screen"></p>
        <p class = "small Text">KILE'S INSTRUMENT</p>
        <p class = "big Text">KI-138</p>
        <div class = "solar"></div>

    </div>

    <div id = "bottomcontainer">
    
    <div id = "leftcontainer">

            <button id = "plus/minus" class = "red button">+/-</button>
            <button id = "squareroot" class = "red button">√</button>
            <button id = "percent" class = "red button">%</button>
            <button id = "MRC" class = "red button">MRC</button>
            <button id = "M-" class = "red button">M-</button>
            <button id = "M+" class = "red button">M+</button>
            <button id = "7" class = "white button">7</button>
            <button id = "8" class = "white button">8</button>
            <button id = "9" class = "white button">9</button>
            <button id = "4" class = "white button">4</button>
            <button id = "5" class = "white button">5</button>
            <button id = "6" class = "white button">6</button>
            <button id = "1" class = "white button">1</button>
            <button id = "2" class = "white button">2</button>
            <button id = "3" class = "white button">3</button>
            <button id = "ON/C" class = "red button">ON/C</button>
            <button id = "0" class = "white button">0</button>
            <button id = "." class = "white button">.</button>
            
    </div>

    <div id = "rightcontainer">

            <button id = "/" class = "red button">÷</button>
            <button id = "*" class = "red button">X</button>
            <button id = "-" class = "red button">-</button>
            <button id = "+" class = "red button">+</button>
            <button id = "equals" class = "red bigbutton">=</button>
    </div>
</div>

</div>

<script src="Calc.js"></script>   

</body>
</html>
